<section>
  <mat-card>
    <mat-card-title>Open TODOs</mat-card-title>
    <mat-card-content>
      <ng-template #emptyListRef>
        <app-info text="You are all set! There are no open items ðŸ˜€"></app-info>
      </ng-template>

      <mat-nav-list *ngIf="openTodoItems?.length > 0; else emptyListRef">
        <mat-list-item *ngFor="let todoItem of openTodoItems" (click)="onToggleDone(todoItem)">
          <mat-checkbox></mat-checkbox>
          <div matLine>{{ todoItem.name }}</div>
          <div matLine>{{ todoItem.description }}</div>
          <button mat-icon-button type="button" (click)="onDelete(todoItem)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</section>

<section *ngIf="doneTodoItems?.length > 0">
  <mat-card>
    <mat-card-subtitle>Finished TODOs</mat-card-subtitle>
    <mat-card-content>
      <mat-nav-list>
        <mat-list-item *ngFor="let todoItem of doneTodoItems" (click)="onToggleDone(todoItem)">
          <mat-checkbox [checked]="true"></mat-checkbox>
          <div matLine class="app-done">{{ todoItem.name }}</div>
          <div matLine>{{ todoItem.description }}</div>
          <button mat-icon-button type="button" (click)="onDelete(todoItem)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</section>
