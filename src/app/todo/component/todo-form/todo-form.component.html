<form [formGroup]="form" (submit)="createItem()">
  <mat-card>
    <mat-card-title>
      <mat-icon>edit</mat-icon>
      Create Task
    </mat-card-title>
    <mat-card-content>
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <button *ngIf="form.controls.name.value"
                  type="button"
                  mat-icon-button
                  matSuffix
                  (click)="form.controls.name.setValue('')">
            <mat-icon>clear</mat-icon>
          </button>
          <mat-error>Name is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
          <button *ngIf="form.controls.description.value"
                  type="button"
                  mat-icon-button
                  matSuffix
                  (click)="form.controls.description.setValue('')">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid">
        <mat-icon>save</mat-icon>
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</form>
